<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Wise | Scroll Project</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Sticky navbar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      font-size: 1.2rem;
      z-index: 999;
      text-align: center;
      letter-spacing: 2px;
      border-bottom: 1px solid #444;
    }

    /* Sticky image + text */
    .sticky-content {
      position: fixed;
      top: 50px; /* below nav */
      left: 0;
      width: 100%;
      height: calc(100vh - 50px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 10;
      pointer-events: none;
    }

    .sticky-content img {
      width: 100%;
      max-height: 100vh;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: opacity 0.2s ease;
    }

    .caption {
      margin-top: 20px;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 16px;
      border-radius: 8px;
    }

    .scroll-area {
      height: 6000px; /* controls scroll depth */
    }
  </style>
</head>
<body>
  <nav>ðŸ’§ WATER WISE</nav>

  <div class="sticky-content">
    <img id="frame" src="" alt="scroll frame" />
    <div class="caption" id="caption"></div>
  </div>

  <div class="scroll-area"></div>

  <script>
    const frame = document.getElementById('frame');
    const caption = document.getElementById('caption');

    // Frame images
    const images = [
    
    '/1.png',
    '/2.png',
    '/3.png',
    '/4.png',
    ];

    // Text for each frame
    const texts = [
      'Welcome to Water Wise ðŸŒŠ â€” A Smart Way to Save Every Drop',
      'Monitoring water usage in real-time using smart sensors',
      'Detecting leaks and unusual usage patterns immediately',
      'Visualizing water levels across multiple tanks',
      'Smart irrigation suggestions based on soil moisture',
      'Alerts for overflow, low water, or abnormal behavior',
      'Seamless dashboard for home or farm monitoring',
      'Secure cloud storage & remote access anywhere',
      'Simple interface for daily and historical analytics',
      'Together, letâ€™s build a sustainable water future! ðŸ’§'
    ];

    const totalFrames = images.length;

    // Preload
    const preloaded = [];
    images.forEach(src => {
      const img = new Image();
      img.src = src;
      preloaded.push(img);
    });

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / maxScroll;
      const index = Math.min(totalFrames - 1, Math.floor(scrollFraction * totalFrames));

      frame.src = images[index];
      caption.textContent = texts[index];
    });

    // Initial
    frame.src = images[0];
    caption.textContent = texts[0];
  </script>
</body>
</html>
