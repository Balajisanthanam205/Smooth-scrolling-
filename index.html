<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Scroll Frame Animation</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      scroll-behavior: smooth;
      background: #111;
    }

    .scroll-container {
      height: 5000px; /* Enough space to scroll */
    }

    .sticky-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      background: #000;
    }

    .sticky-frame img {
      width: 80%;
      max-height: 90vh;
      object-fit: contain;
      transition: opacity 0.2s ease-in-out;
    }

    .info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 99;
    }
  </style>
</head>
<body>
  <div class="info">Scroll to animate (frame-by-frame)</div>
  <div class="sticky-frame">
    <img id="frame" src="" alt="scroll animation" />
  </div>
  <div class="scroll-container"></div>

  <script>
    const frame = document.getElementById('frame');

    // List of image URLs (you can add more)
    const images = [
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=1080',
      'https://images.unsplash.com/photo-1521737604893-d14cc237f11d?w=1080',
      'https://images.unsplash.com/photo-1495567720989-cebdbdd97913?w=1080',
      'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1080',
      'https://images.unsplash.com/photo-1581291519195-ef11498d1cf5?w=1080',
      'https://images.unsplash.com/photo-1470770903676-69b98201ea1c?w=1080',
      'https://images.unsplash.com/photo-1498804103079-a6351b050096?w=1080',
      'https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=1080',
      'https://images.unsplash.com/photo-1481349518771-20055b2a7b24?w=1080',
      'https://images.unsplash.com/photo-1501854140801-50d01698950b?w=1080'
    ];

    const totalFrames = images.length;

    // Preload images
    const preloaded = [];
    images.forEach(src => {
      const img = new Image();
      img.src = src;
      preloaded.push(img);
    });

    // Scroll event
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / maxScroll;
      const frameIndex = Math.min(
        totalFrames - 1,
        Math.floor(scrollFraction * totalFrames)
      );
      frame.src = images[frameIndex];
    });

    // Set initial frame
    frame.src = images[0];
  </script>
</body>
    </html>
